<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
<ion-toolbar class="ion-text-center">
  <ion-title class="titulo">Restablecer</ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <br>
    <div class="ion-padding">
      <div class="logo">
        <ion-img src="assets/img/logo.png" ></ion-img>
      </div>
      <ion-input class="labels--bordes" label="Correo Electronico de la cuenta" label-placement="stacked" fill="outline"  placeholder="Ej: abc@ejemplo.com" [(ngModel)]="email">
        <i class="icon ion-ios-mail" slot="start"></i>
      </ion-input>
      <br>
      <div>
        <ion-button shape="round" expand="block" class="boton__recuperar--color" (click)="restablecer()">Recuperar Contraseña</ion-button>
      </div>
      <br>
      <ion-segment class="divider"></ion-segment>
      <br>
      <div class="registrarse">
        <ion-label>¿No tienes una cuenta?</ion-label>
        <ion-button class="boton__registrarse--color" fill="clear" (click)="gotoReg()">Registrarse
        </ion-button>
      </div>

      
    </div>
  </div>

</ion-content>
