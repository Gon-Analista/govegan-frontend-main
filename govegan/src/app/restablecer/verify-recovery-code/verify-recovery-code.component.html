<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
<ion-toolbar class="ion-text-center">
  <ion-title class="titulo">Verificar Código</ion-title>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/restablecer"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Verificar Código</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <br>
    <div class="ion-padding">
      <div class="logo">
        <ion-img src="assets/img/logo.png"></ion-img>
      </div>
      <ion-input class="labels--bordes" label="Código de Recuperación" label-placement="stacked" fill="outline" placeholder="Ingrese el código" [(ngModel)]="recoveryCode">
        <i class="icon ion-ios-lock" slot="start"></i>
      </ion-input>
      <br>
      <div>
        <ion-button shape="round" expand="block" class="boton__recuperar--color" (click)="verifyCode()">Verificar Código</ion-button>
      </div>
      <br>
      <ion-segment class="divider"></ion-segment>
      <br>
      <div class="registrarse">
        <ion-label>¿No recibiste el código?</ion-label>
        <ion-button class="boton__registrarse--color" fill="clear" (click)="gotoRest()">Volver a intentar</ion-button>
      </div>
    </div>
  </div>
</ion-content>
